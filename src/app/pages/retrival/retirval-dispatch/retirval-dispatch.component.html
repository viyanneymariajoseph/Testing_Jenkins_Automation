<div class="header pb-6">
  <div class="container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <!-- <h6 class=" h2 text-white d-inline-block mb-0">Users</h6> -->

          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4" style="margin-top: 10px;">
            <ol class=" breadcrumb breadcrumb-links">
            <li class="breadcrumb-item">
                <a class="text-gray" [routerLink]="'/dashboards/dashboard'">
                  <i class="fas fa-home"></i>
                </a>
              </li>
              <li aria-current="page" class=" breadcrumb-item active">
                Retrieval Dispatch
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class="dataTables_wrapper  py-4 checklist-table">
      <p-table [paginator]="true" [rows]="10" [value]="formattedData" [autoLayout]="true" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50,100]" [(first)]="first" (onPage)="paginate($event)" [loading]="loading"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="caption">

          <input type="text" pInputText size="50" placeholder="Search records" (input)="searchTable($event)"
            class="global-search search">
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <!-- ACTION column first -->
            <th style="width: 5%;">ACTION</th>

            <!-- Dynamic headers -->
            <th *ngFor="let col of headerList; let i = index" [ngStyle]="i == 0 && { width: '5%' }">
              {{ col.header }}
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
          <tr>
            <!-- ACTION column first -->
            <td style="white-space: nowrap">
              <button type="button" tooltip="Dispatch Files"
                style="padding:0 3px 5px 4px; border-radius: 50%; background-color: white;"
                class="btn btn-icon btn-icon-only" (click)="DispatchRequest(DispatchFormPopup, car)">
                <span class="btn-inner--icon"><i class="fa fa-plus"></i></span>
              </button>
            </td>

            <!-- Dynamic data columns -->
            <td *ngFor="let col of headerList" style="white-space: nowrap">
              <ng-container *ngIf="col.field === 'RequestStatus'; else normalCell">
                <span class="status-badge" [ngClass]="getStatusClass(car[col.field])">
                  {{ car[col.field] }}
                </span>
              </ng-container>
              <ng-template #normalCell>
                {{ car[col.field] }}
              </ng-template>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="headerList.length + 1" class="p-0">
              <div class="d-flex justify-content-center align-items-center w-100" style="min-height: 200px;">
                <h2 class="text-gray mb-0">Oops!, no data to show</h2>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<ng-template #DispatchFormPopup let-c="close" let-d="dismiss" let-modal>
  <div class="modal-content">
    <div class="modal-body p-0">
      <div class="pt-2 pl-3">
        <div class="resetsave float-right">
          <i class="fa fa-times fa-lg" (click)="hidepopup()" style="text-align: right; margin-right: 35px"></i>
        </div>
        <h2 style="border-bottom: 1px solid black">Request Dispatch</h2>
      </div>

      <div class="m-2 p-3">
        <form [formGroup]="AddPODEntryForm">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label class="form-control-label" for="ExpDeliveryDate">
                  Expected Date of Delivery
                </label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                  </div>

                  <input type="text" formControlName="ExpDeliveryDate" placeholder="Datepicker" class="form-control"
                    bsDatepicker [bsConfig]="{
         isAnimated: true,
         containerClass: 'theme-red',
         minDate: minDeliveryDate
       }" />

                </div>
                <div *ngIf="f?.ExpDeliveryDate?.invalid && (f?.ExpDeliveryDate?.touched || submitted)"
                  class="invalid-feedback d-block">
                  <div *ngIf="f?.ExpDeliveryDate?.hasError('required')">* Required.</div>
                </div>
                <div *ngIf="f?.ExpDeliveryDate?.touched && f?.ExpDeliveryDate?.errors?.['futureDate']"
                  class="invalid-feedback d-block">
                  * Expected Delivery Date must be in the future.
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="Remark">Remark</label>
                <div class="">
                  <textarea rows="3" formControlName="Remark" placeholder="Enter Remark"
                    class="form-control form-control-md"></textarea>
                  
                </div>
              </div>
            </div>
          </div>

          <div>
            <p-table [paginator]="true" [rows]="10" [value]="formattedData1" [autoLayout]="true"
              [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50, 100]" [(first)]="first1"
              (onPage)="paginate1($event)" [loading]="loading1"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
              <ng-template pTemplate="caption">
                <input type="text" pInputText size="50" class="form-control" placeholder="Search records"
                  (input)="searchTable1($event)" class="global-search search" />
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th *ngFor="let col of headerList1; let i = index" [ngStyle]="i == 0 && { width: '5%' }">
                    {{ col.header }}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <td *ngFor="let col of headerList1" style="white-space: nowrap">
                    <ng-container *ngIf="col.field === 'status'; else normalCell">
                      <span class="status-badge" [ngClass]="getStatusClass(car[col.field])">
                        {{ car[col.field] }}
                      </span>
                    </ng-container>
                    <ng-template #normalCell>
                      {{ car[col.field] }}
                    </ng-template>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>


          <div class="d-flex justify-content-end py-2">
            <button type="button" class="btn btn-outline-success" (click)="onSubmit()"
              [disabled]="AddPODEntryForm.invalid">
              Save
            </button>

            <button type="button" class="btn btn-outline-info" (click)="OnReset()">
              Reset
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</ng-template>
