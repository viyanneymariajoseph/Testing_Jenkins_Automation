      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4" style="margin-top: 10px;">
            <ol class=" breadcrumb breadcrumb-links">
              <li class="breadcrumb-item">
                <a class="text-gray" [routerLink]="'/dashboards/dashboard'">
                  <i class="fas fa-home"></i>
                </a>
              </li>
              <li aria-current="page" class=" breadcrumb-item active">
                Return Acknowledgement
              </li>
            </ol>
          </nav>

  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
          <!-- <div class="card-header p-0 px-4 pt-2">
            <div class="p-0 w-100 d-flex justify-content-between align-items-center">
              <div class="w-100">
                <h3 class="mb-0">Return Request Acknowledgement</h3>
                <p class="text-sm mb-3"></p>

            </div>

          <div class="dataTables_wrapper py-4 checklist-table">
            <p-table
              [paginator]="true"
              [rows]="10"
              [value]="formattedData"
              [autoLayout]="true"
              [showCurrentPageReport]="true"
              [rowsPerPageOptions]="[10, 25, 50, 100]"
              [(first)]="first"
              (onPage)="paginate($event)"
              [loading]="loading"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            >
              <ng-template pTemplate="caption">
                <input
                  type="text"
                  pInputText
                  size="50"
                  class="form-control"
                  placeholder="Search records"
                  (input)="searchTable($event)"
                  class="global-search search"
                />
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <!-- ACTION column first -->
                  <th style="width: 10%; white-space: nowrap">ACTION</th>

                  <!-- SR NO column -->
                  <th style="width: 10%; white-space: nowrap">SR NO</th>

                  <!-- Dynamic columns -->
                  <th
                    *ngFor="let col of headerList; let i = index"
                    [ngStyle]="i == 0 && { width: '5%' }"
                    style="white-space: nowrap"
                  >
                    {{ col.header }}
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <!-- ACTION buttons -->
                  <td style="white-space: nowrap">
                    <a
                      type="button"
                      style="
                        padding: 0 3px 5px 4px;
                        border-radius: 50%;
                        background-color: white;
                      "
                      class="btn btn-icon btn-icon-only"
                      (click)="View(InwardFormPopup, car)"
                      tooltip="Request Acknowledge"
                    >
                      <span class="btn-inner--icon"
                        ><i class="fa fa-plus"></i
                      ></span>
                    </a>
                  </td>

                  <!-- SR NO -->
                  <td>
                    {{ car["srNo"] }}
                  </td>

                  <!-- Dynamic data fields -->
                <td *ngFor="let col of headerList" style="white-space: nowrap">
                <ng-container *ngIf="col.field === 'status'; else normalCell">
                  <span class="status-badge" [ngClass]="getStatusClass(car[col.field])">
                    {{ car[col.field] }}
                  </span>
                </ng-container>
                <ng-template #normalCell>
                  {{ car[col.field] }}
                </ng-template>
              </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>

<ng-template #InwardFormPopup let-c="close" let-d="dismiss" let-modal>
  <div class="modal-content">
    <div class="modal-body p-0">
      <div class="pt-2 pl-3">
        <div class="resetsave float-right">
          <i
            class="fa fa-times fa-lg"
            (click)="hidepopup()"
            style="text-align: right; margin-right: 35px"
          ></i>
        </div>
        <h2 style="border-bottom: 1px solid black">
          Return Request Acknowledge
        </h2>
      </div>

      <div class="m-2 p-3">
        <form [formGroup]="pickupForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="main_file_count">Return Request ID </label>
                <input
                  formControlName="request_number"
                  type="text"
                  class="form-control"
                  placeholder="Request Number"
                  readonly
                  [ngClass]="{
                    'is-invalid':
                      PickupControls['request_number'].invalid &&
                      (PickupControls['request_number'].touched || submitted)
                  }"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="main_file_count">Department Name</label>
                <input
                  formControlName="department"
                  type="text"
                  class="form-control"
                  placeholder="Request Number"
                  readonly
                  [ngClass]="{
                    'is-invalid':
                      PickupControls['department'].invalid &&
                      (PickupControls['department'].touched || submitted)
                  }"
                />
              </div>
            </div>
          </div>
          <div>
            <p-table
              [paginator]="true"
              [rows]="10"
              [value]="formattedData1"
              [autoLayout]="true"
              [showCurrentPageReport]="true"
              [rowsPerPageOptions]="[10, 25, 50, 100]"
              [(first)]="first1"
              (onPage)="paginate1($event)"
              [loading]="loading1"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            >
              <ng-template pTemplate="caption">
                <input
                  type="text"
                  pInputText
                  size="50"
                  class="form-control"
                  placeholder="Search records"
                  (input)="searchTable1($event)"
                  class="global-search search"
                />
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th style="width: 5%">
                    <input
                      type="checkbox"
                      [checked]="isAllSelectedOnCurrentPage()"
                      (change)="selectedAll($event)"
                    />
                  </th>
                  <th *ngFor="let col of headerList1; let i = index">
                    {{ col.header }}
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <td>
                    <input
                      type="checkbox"
                      [checked]="car.selected"
                      [disabled]="car.disabled"
                      (change)="toggleSelection(car)"
                    />
                  </td>
                  <td *ngFor="let col of headerList1" style="white-space: nowrap">
                <ng-container *ngIf="col.field === 'status'; else normalCell">
                  <span class="status-badge" [ngClass]="getStatusClass1(car[col.field])">
                    {{ car[col.field] }}
                  </span>
                </ng-container>
                <ng-template #normalCell>
                  {{ car[col.field] }}
                </ng-template>
              </td>
                </tr>
              </ng-template>
            </p-table>
          </div>

          <!-- <div class="d-flex justify-content-end py-2">
            <button type="button" class="btn btn-sm btn-neutral" (click)="onUpdatestatus('Warehouse Approval')">
              Ack &nbsp;<i class="fa fa-check"></i>
            </button>
            <button type="button" class="btn btn-sm btn-neutral" (click)="onUpdatestatus('Warehouse Rejected')">
              Reject &nbsp;<i class="fa fa-ban"></i>
            </button>
          </div> -->
          <div class="float-right py-3">
            <a
              class="btn btn-outline-success"
              (click)="onUpdatestatus('Warehouse Approval', '')"
            >
              Received
            </a>

            <a
              class="btn btn-outline-danger"
              (click)="onUpdatestatus('Warehouse Rejected', '')"
            >
              Not Received
            </a>
            <!-- ruchi -->
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
