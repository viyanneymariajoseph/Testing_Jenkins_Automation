          <div class="dataTables_wrapper py-4 checklist-table">
            <p-table
              [paginator]="true"
              [rows]="10"
              [value]="formattedData"
              [autoLayout]="true"
              [showCurrentPageReport]="true"
              [rowsPerPageOptions]="[10, 25, 50, 100]"
              [(first)]="first"
              (onPage)="paginate($event)"
              [loading]="loading"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            >
            <ng-template pTemplate="caption">
  <div class="d-flex justify-content-between align-items-center w-100">
 
    <!-- Left side: Global Search -->
    <div class="d-flex align-items-center gap-2 flex-grow-1">
      <input
        type="text"
        pInputText
        placeholder="Search records"
        (input)="searchTable($event)"
        class="form-control global-search search"
        style="
          height: 36px;
          font-size: 15px;
          width: 320px;
          max-width: 100%;
        "
      />
    </div>
 
    <!-- Right side: Carton Search + Search Button + Create Request -->
    <div class="d-flex align-items-center gap-2 justify-content-end">
 
      <!-- Carton Search -->
      <input
        type="text"
        pInputText
        class="form-control"
        style="
          height: 36px;
          font-size: 12px;
          width: 200px;
          max-width: 100%;
          margin-right: 12px;
        "
        placeholder="Search By Carton No"
        [(ngModel)]="cartonNumber"
      />
 
      <!-- Search Button -->
      <a class="btn btn-sm btn-neutral btn-close-batch" (click)="searchByCartonNumber()"
       [class.disabled]="!cartonNumber" [attr.disabled]="!cartonNumber ? true : null">
        <i class="fa fa-search"></i>&nbsp;Search
      </a>
 
      <!-- Create Request -->
      <a class="btn btn-sm btn-neutral btn-close-batch" [routerLink]="['/Refiling/send-to-storage-form']">
        <i class="fa fa-plus"></i>&nbsp;Create Request
      </a>
 
    </div>
  </div>
</ng-template>
 
                         <ng-template pTemplate="header">
  <tr>
    <!-- ACTION column first -->
    <th style="width: 5%; white-space: nowrap">ACTION</th>
 
    <!-- SR NO column -->
    <th style="width: 5%; white-space: nowrap">SR NO</th>
 
    <!-- Dynamic columns -->
    <th
      *ngFor="let col of headerList; let i = index"
      [ngStyle]="i == 0 ? { width: '5%', whiteSpace: 'nowrap' } : { whiteSpace: 'nowrap' }"
    >
      {{ col.header }}
    </th>
  </tr>
</ng-template>
 
<ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
  <tr>
    <!-- ACTION column first -->
    <td style="white-space: nowrap">
      <a
        type="button"
         style="padding:0 0 5px 4px; border-radius: 50%; background-color: white;"
        class="btn btn-icon btn-icon-only"
        (click)="View(InventoryPopup, car)"  tooltip="View Request Details"
      >
        <span class="btn-inner--icon"><i class="fa fa-eye"></i></span>
      </a>
    </td>
 
    <!-- SR NO -->
    <td style="white-space: nowrap">
      {{ car["srNo"] }}
    </td>
 
    <!-- Dynamic columns -->
   <td *ngFor="let col of headerList" style="white-space: nowrap">
                <ng-container *ngIf="col.field === 'status'; else normalCell">
                  <span class="status-badge" [ngClass]="getStatusClass(car[col.field])">
                    {{ car[col.field] }}
                  </span>
                </ng-container>
                <ng-template #normalCell>
                  {{ car[col.field] }}
                </ng-template>
              </td>
  </tr>
</ng-template>
 
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>


<ng-template #InventoryPopup let-c="close" let-d="dismiss" let-modal>
  <div class="modal-content">
    <div class="modal-body p-0">
     <div class="pt-2 pl-3">
        <div class="resetsave float-right">
          <i class="fa fa-times fa-lg" (click)="hidepopup()" style="text-align: right; margin-right: 35px"></i>
        </div>
       <h2 style="border-bottom: 1px solid black">View Return Request Details</h2>
      </div>
       
          
        <div class="card-body">
          <!-- <div class="dataTables_wrapper py-4 checklist-table"> -->
            <p-table
              [paginator]="true"
              [rows]="10"
              [value]="formattedData1"
              [autoLayout]="true"
              [showCurrentPageReport]="true"
              [rowsPerPageOptions]="[10, 25, 50, 100]"
              [(first)]="first1"
              (onPage)="paginate1($event)"
              [loading]="loading"
              currentPageReportTemplate="Showing {first1} to {last} of {totalRecords} entries"
            >
              <ng-template pTemplate="caption">
                <div class="d-flex justify-content-between">
                  <input
                  type="text"
                  pInputText
                  size="50"
                  class="form-control"
                  placeholder="Search records"
                  (input)="searchTable1($event)"
                  class="global-search search"
                />
                <button class="btn btn-outline-primary" (click)="downloadFile()">Download</button>
                </div>
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th style="width: 10%" style="white-space: nowrap">SR NO</th>
                  <th
                    *ngFor="let col of headerList1; let i = index"
                    [ngStyle]="i == 0 && { width: '5%' }"
                    style="white-space: nowrap"
                  >
                    {{ col.header }}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <td>
                    {{ car["srNo"] }}
                  </td>
                  <td *ngFor="let col of headerList1" style="white-space: nowrap">
                    <ng-container *ngIf="col.field === 'status'; else normalCell">
                      <span class="status-badge" [ngClass]="getStatusClass1(car[col.field])">
                        {{ car[col.field] }}
                      </span>
                    </ng-container>
                    <ng-template #normalCell>
                      {{ car[col.field] }}
                    </ng-template>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          <!-- </div> -->
        </div>
         
      <!-- </div> -->
    </div>
  </div>
</ng-template>
