  <div class="container-fluid mt--6">

        <div class="col">

          <!-- <div class="dataTables_wrapper py-4 checklist-table"> -->
          <p-table
            [paginator]="true"
            [rows]="10"
            [value]="formattedData"
            [autoLayout]="true"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 25, 50, 100]"
            [(first)]="first"
            (onPage)="paginate($event)"
            [loading]="loading"
            style="text-wrap: nowrap"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            class="quik_search_table"
          >
            <ng-template pTemplate="caption">
              <div class="d-flex justify-content-between">
                <div class="w-100 container mt-4">
             <ul class="nav nav-tabs d-flex flex-nowrap w-auto" style="overflow-x: auto; scrollbar-width: none;">
  <li class="nav-item" *ngFor="let tab of tabs; let i = index">
    <a
      class="nav-link h3"
      [class.active]="selectedTab === i"
      href="#"
      (click)="selectTab(i, $event)"
    >
      {{ tab.title }}
    </a>
  </li>
</ul>



                </div>
                <div class="w-100 row d-flex p-4 justify-content-end">
                  <input
                    type="text"
                    pInputText
                    size="50"
                    placeholder="Search records"
                    (input)="searchTable($event)"
                    class="global-search search w-50"
                  />

                  <div class="col-auto">
                    <a
                      class="btn btn-outline-primary"
                      routerLink="/search/quick-search"
                    >
                      Back
                    </a>
                  </div>

                  <div class="col-auto">
                    <a
                      type="button"
                      class="btn btn-sm btn-neutral btn-grey-hover"
                      (click)="downloadFile()"
                    >
                      Download
                    </a>
                  </div>
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th
                  *ngFor="let col of headerList; let i = index"
                  [ngStyle]="i == 0 && { width: '7%' }"
                >
                  {{ col.header }}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
              <tr>
                <td *ngFor="let col of headerList">
                  {{ car[col.field] }}
                </td>
              </tr>
            </ng-template>
          </p-table>
          <!-- </div> -->
          <!-- </div> -->
        </div>
      </div>
    </form>
  </div>
</div>
<ng-template #InwardFormPopup let-c="close" let-d="dismiss" let-modal>

                                  >Request No</label
                                >
                                <div
                                  class="input-group input-group-merge serchInput"
                                >
                                  <input
                                    type="text"
                                    readonly
                                    class="form-control"
                                    name="request_no"
                                    formControlName="request_no"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label class="form-control-label" for="lanno"

                                >
                                <div
                                  class="input-group input-group-merge serchInput"
                                >
                                  <input
                                    type="text"
                                    readonly
                                    class="form-control"
                                    name="lanno"
                                    formControlName="lanno"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="col-md-6">

                            </div>
