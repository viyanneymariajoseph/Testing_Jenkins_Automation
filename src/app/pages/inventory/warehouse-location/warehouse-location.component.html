
<div class="header pb-6">
  <div class="container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <!-- <h6 class=" h2 text-white d-inline-block mb-0">Users</h6> -->

          <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4" style="margin-top: 10px;">
            <ol class=" breadcrumb breadcrumb-links">
              <li class="breadcrumb-item">
                <a class="text-gray" [routerLink]="'/dashboards/dashboard'">
                  <i class="fas fa-home"></i>
                </a>
              </li>

              <!-- <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> User Management </a>
              </li> -->

              <li aria-current="page" class=" breadcrumb-item active">
                Carton Storage
              </li>
            </ol>
          </nav>
        </div>


      </div>
    </div>
  </div>
</div>
    
    <div class="container-fluid mt--6">
      <div class="row">
        <!-- <div class="col"> -->
          <!-- <div class="card"> -->
           
  
            <div class="dataTables_wrapper py-4 checklist-table">
              <p-table
                [paginator]="true"
                [rows]="10"
                [value]="formattedData"
                [autoLayout]="true"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10, 25, 50, 100]"
                [(first)]="first"
                (onPage)="paginate($event)"
                [loading]="loading"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
              >
                <ng-template pTemplate="caption">
                  <input
                    type="text"
                    pInputText
                    size="50"
                    class="form-control"
                    placeholder="Search records"
                    (input)="searchTable($event)"
                    class="global-search search"
                  />
                </ng-template>
                               <ng-template pTemplate="header">
  <tr>
    <!-- ACTION column first -->
    <th style="width: 5%; white-space: nowrap">ACTION</th>
 
    <!-- SR NO column second -->
    <th style="width: 5%; white-space: nowrap">SR NO</th>
 
    <!-- Remaining dynamic columns -->
    <th
      *ngFor="let col of headerList; let i = index"
      [ngStyle]="i == 0 && { width: '5%' }"
      style="white-space: nowrap"
    >
      {{ col.header }}
    </th>
  </tr>
</ng-template>
 
<ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
  <tr>
    <!-- ACTION button -->
    <td style="white-space: nowrap">
      <button
        type="button"
        tooltip="Send To Storage"
        style="padding:3px 3px 5px 4px; border-radius: 50%; background-color: white;"
        class="btn btn-icon btn-icon-only"
        [routerLink]="['/inventory/warehouse-location-form', car.batchId]"
      >
        <span class="btn-inner--icon"><i class="fa fa-plus"></i></span>
      </button>
    </td>
 
    <!-- SR NO -->
    <td>
      {{ car["srNo"] }}
    </td>
 
    <!-- Dynamic columns -->
  <td *ngFor="let col of headerList" style="white-space: nowrap">
                <ng-container *ngIf="col.field === 'status'; else normalCell">
                  <span class="status-badge" [ngClass]="getStatusClass(car[col.field])">
                    {{ car[col.field] }}
                  </span>
                </ng-container>
                <ng-template #normalCell>
                  {{ car[col.field] }}
                </ng-template>
              </td>
  </tr>
</ng-template>
 
 
                  <ng-template pTemplate="emptymessage">
              <tr>
                <td [attr.colspan]="headerList.length + 2" class="p-0">
                  <div class="d-flex justify-content-center align-items-center w-100" style="min-height: 200px;">
                    <h2 class="text-gray mb-0">Oops!, no data to show</h2>
                  </div>
                </td>
              </tr>
            </ng-template>
              </p-table>
            </div>
          <!-- </div> -->
        <!-- </div> -->
      </div>
    </div>
  
  <ng-template #InventoryPopup let-c="close" let-d="dismiss" let-modal>
    <div class="modal-content">
      <div class="modal-body p-0">
        <!-- <div class="card"> -->
          <div class="card-header">
            <h3 class="mb-0">Approve Batch</h3>
          <!-- </div> -->
          <div class="card-body">
              <div class="form-row">
                  <div class="col-auto">
                    <label  for="BatchID">Batch ID</label>
                    <div class="">
                      <input
                        name="appl"
                        type="text"
                        readonly
                        placeholder="Document Type"
                        type="text"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col" style="flex: 2.5">
                    <label  for="BatchID"
                      >Department Name</label
                    >
                    <div class="">
                      <input
                        name="appl"
                        type="text"
                        placeholder="Enter Document Name"
                        type="text"
                        class="form-control form-control-md"
                      />
                    </div>
                  </div>
              </div>
            <div class="dataTables_wrapper py-4 checklist-table mt-3">
              <p-table
                [paginator]="true"
                [rows]="10"
                [value]="formattedData1"
                [autoLayout]="true"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10, 25, 50, 100]"
                [(first)]="first1"
                (onPage)="paginate1($event)"
                [loading]="loading"
                currentPageReportTemplate="Showing {first1} to {last} of {totalRecords} entries"
              >
                <ng-template pTemplate="caption">
                  <input
                    type="text"
                    pInputText
                    size="50"
                    class="form-control"
                    placeholder="Search records"
                    (input)="searchTable1($event)"
                    class="global-search search"
                  />
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th style="width: 10%" style="white-space: nowrap">SR NO</th>
                    <th
                      *ngFor="let col of headerList1; let i = index"
                      [ngStyle]="i == 0 && { width: '5%' }"
                      style="white-space: nowrap"
                    >
                      {{ col.header }}
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                  <tr>
                    <td>
                      {{ car["srNo"] }}
                    </td>
                    <td
                      *ngFor="let col of headerList1"
                      style="white-space: nowrap"
                    >
                      {{ car[col.field] }}
                    </td>
                    <td style="white-space: nowrap">
                      <a
                        type="button"
                        style="padding: 0 0 5px 4px"
                        class="btn text-success h3"
                      >
                        <i class="fa fa-eye"></i>
                      </a>
                    </td>
                  </tr>
                </ng-template>
                 <ng-template pTemplate="emptymessage">
              <tr>
                <td [attr.colspan]="headerList1.length + 1" class="p-0">
                  <div class="d-flex justify-content-center align-items-center w-100" style="min-height: 200px;">
                    <h2 class="text-gray mb-0">Oops!, no data to show</h2>
                  </div>
                </td>
              </tr>
            </ng-template>
              </p-table>
            </div>
            <div class="float-right py-3">
              <button type="button" class="btn btn-outline-success">Approve</button>
              <button
                class="btn btn-outline-danger"
                type="button"
                style="background-color: rgb(171, 7, 7); color: white !important;"
              >
                Reject
              </button>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
     </div>
  </ng-template>
